<article>
    <header><h2>Songs</h2></header>
    <div class="container">
        <table *ngIf="songs">
            <thead>
            <tr>
                <th>Name</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let song of songs.songs">
                <td>{{ song.name }} {{ song.releaseYear }}</td>
                <td>
                    <a [routerLink]="['/songs', song.id]">View</a>
                </td>
                <td>
                    <a [routerLink]="['/songs', song.id, 'edit']">Edit</a>
                </td>
                <td>
                    <button (click)="onDelete(song)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</article>
